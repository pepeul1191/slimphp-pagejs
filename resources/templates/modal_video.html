<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Videos del Evento</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <% if(videos.length > 0){ %>
            <% videos.each(function(video) { %>
              <div class="col-12 mt-3">
                <div class="card">
                  <div class="card-horizontal">
                    <div class="card-body row">
                      <div class="col-md-8">
                        <h5 class="card-title"><%= video.get('name') %></h5>
                        <p class="card-text"><%= video.get('description') %></p>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <a class="btn btn-info pull-left" style="margin-top: 12px;" href="/video/<%= video.get('id') %>">
                            <i class="fa fa-search" style="margin-right:5px"></i>
                            Ver Video
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <% }) %>
            <% } else{ %>
              <div class="col-12 mt-3">
                <h4 class="text-center">
                  <i class="fa fa-frown-o" aria-hidden="true"></i>
                  El curso seleccionado no cuenta con videos
                </h4>
              </div>
            <% }  %>
        </div>
      </div>
    </div>
  </div>
</div>
