<div class="row">
  <div class="col-12 mt-3">
    <h4>Lista de Cursos Matriculados</h4>
  </div>
</div>
<div class="row">
  <% events.each(function(event) { %>
  <div class="col-12 mt-3">
    <div class="card">
      <div class="card-horizontal">
        <div class="img-square-wrapper">
          <img class="" src="http://localhost:8080/public/<%= event.get('url') %>" alt="<%= event.get('name') %>" height="180" width="300">
        </div>
        <div class="card-body">
          <h4 class="card-title"><%= event.get('name') %></h4>
          <p class="card-text"><%= event.get('description') %></p>
          <div class="form-group">
            <a class="btn btn-info pull-left" style="margin-top: 12px;" href="/video/<%= event.get('id') %>">
              <i class="fa fa-video-camera" style="margin-right:5px"></i>
              Videos del Curso
            </a>
          </div>
          <div class="form-group">
            <a class="btn btn-secondary pull-left" style="margin-top: 12px; margin-left: 20px;" href="/document/<%= event.get('id') %>"> <i class="fa fa-book" style="margin-right:5px"></i>Materiales del Curso</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <% }) %>
</div>
